<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .full-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .desktop-image {
      display: block;
    }

    .phone-image {
      display: none;
    }

    @media only screen and (max-width: 768px) {
      .desktop-image {
        display: none;
      }

      .phone-image {
        display: block;
      }
    }
  </style>
</head>
<body>
  <a href="tino.html">
    <img src="images/LANDINGPAGE.jpg" alt="Landing Page" class="full-image desktop-image">
    <img src="images/LANDINGPAGE_phone.jpg" alt="Landing Page Mobile" class="full-image phone-image">
  </a>
</body>
</html>
