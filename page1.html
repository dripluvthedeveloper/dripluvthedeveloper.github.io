<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Over Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow-x: hidden;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: auto;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
    }

    .video-overlay {
      position: absolute;
      top: 900px;
      left: 46%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 560px;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .video-overlay iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    /* Default styles for larger screens (laptop/desktops) */
    .banner-image {
      width: 100%;
      display: block;
    }

    /* Media Query for Phones (screen width <= 768px) */
    @media (max-width: 768px) {
      .image-wrapper img {
        content: url('images/blogpost1_phone.jpg'); /* Switch to phone-sized image */
      }
      .video-overlay iframe {
        width: 100%;
        height: 200px; /* Adjust iframe size for phones */
      }
      .video-overlay {
        top: 20%; /* Adjust video position on smaller screens */
        width: 80vw; /* Adjust width for smaller screens */
      }

      /* Adjust banner for phone screens */
      .banner-image {
        content: url('images/banner_phone.jpg'); /* Use phone banner image */
      }
    }

    /* Optional: Make the image or video clickable */
    .clickable {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Link to Index -->
  <a href="index.html" class="clickable">
    <!-- Banner Image -->
    <img src="images/banner.png" class="banner-image" alt="Banner Image" />
  </a>

  <div class="image-wrapper">
    <div class="video-overlay">
      <iframe 
        src="https://www.youtube.com/embed/TgB6qiqPKC8" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>
    <img src="images/blogpost1.jpg" alt="Blog Post Image" /> <!-- Default Image -->
  </div>

</body>
</html>
